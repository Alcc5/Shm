<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/logo.png" alt="Shm logo">
  </div>

  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Usu√°rio</ion-label>
        <ion-input type="text" id="usuario">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Senha</ion-label>
        <ion-input type="password" id="senha">
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="logar()" expand="block">Entrar</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
