<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="usuario.id != 0">Editar Usu치rio</ion-title>
    <ion-title *ngIf="usuario.id == 0">Novo Usu치rio</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-row>  
    <ion-col class="ion-text-center">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>                      
        <ion-input id="Nome" placeholder="Nome do Usu치rio" value="{{usuario.nome}}"></ion-input>
      </ion-item>
    </ion-col> 
    <ion-col class="ion-text-center" size="3">
      <ion-item>
        <ion-label>Ativo</ion-label>                      
        <ion-toggle id="Ativo" checked="{{usuario.fl_bloqueado!=1}}"></ion-toggle>
      </ion-item>
    </ion-col>  
  </ion-row> 
  <ion-row>  
    <ion-col class="ion-text-center">
      <ion-item>
        <ion-label position="floating">Email</ion-label>                      
        <ion-input id="Email" disabled="{{usuario.id != 0}}" placeholder="Email do Usu치rio" value="{{usuario.email}}"></ion-input>
      </ion-item>
    </ion-col> 
    <ion-col class="ion-text-center">
      <ion-item>
        <ion-label position="floating">Grupo</ion-label>                      
        <ion-select id="Grupo" placeholder="Selecione o Grupo" value="{{usuario.idGrupo}}">
          <ion-select-option value="0">Nenhum</ion-select-option>
          <ion-select-option *ngFor="let grupo of grupos" value="{{grupo.id}}">{{grupo.nome}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>  
  </ion-row>   
  <ion-row *ngIf="usuario.id != 0">  
    <ion-col class="ion-text-center">
      <ion-item>
        <ion-label position="floating">Senha</ion-label>                      
        <ion-select id="SenhaStr" value="0" (ionChange)="changeSenha();">
          <ion-select-option value="0">Senha Atual</ion-select-option>
          <ion-select-option value="1">Enviar Nova Senha Por Email</ion-select-option>
          <ion-select-option value="2">Definir Nova Senha</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>  
    <ion-col class="ion-text-center" *ngIf="usuario.statusSenha == 2">
      <ion-item>
        <ion-label position="floating">Nova Senha</ion-label>                      
        <ion-input id="Senha" type="password" placeholder="Nova Senha" value=""></ion-input>
      </ion-item>
    </ion-col>     
  </ion-row> 
 
  <ion-row>
    <ion-col class="ion-text-rigth">
      <ion-button color="success" (click)="salvar();">Salvar</ion-button>
    </ion-col>
    <ion-col class="ion-text-left" *ngIf="usuario.id != 0">
      <ion-button color="danger" (click)="excluir();">Excluir</ion-button>
    </ion-col>    
  </ion-row>

</ion-content>
