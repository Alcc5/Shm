<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="grupo.id != 0">Editar Grupo</ion-title>
    <ion-title *ngIf="grupo.id == 0">Novo Grupo</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-row>  
    <ion-col class="ion-text-center">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>                      
        <ion-input id="Nome" placeholder="Nome do Grupo" value="{{grupo.nome}}"></ion-input>
      </ion-item>
    </ion-col> 
    <ion-col class="ion-text-center" size="3">
      <ion-item>
        <ion-label>Ativo</ion-label>                      
        <ion-toggle id="Ativo" checked="{{grupo.flAtivo==1}}"></ion-toggle>
      </ion-item>
    </ion-col>  
  </ion-row>   
  <ion-row *ngFor="let seg of seguranca"> 
    <ion-col class="ion-text-center">
      <ion-item>
        <ion-label>
          <h1>{{seg.software}}</h1>
          <h2>{{seg.grupo}}</h2>
          <h3>{{seg.nome}}</h3>
        </ion-label>                      
        <ion-toggle id="seg{{seg.id}}" checked="{{seg.flLigado==1}}"></ion-toggle>
      </ion-item>
    </ion-col>  
  </ion-row>   

  <ion-row>
    <ion-col class="ion-text-rigth">
      <ion-button color="success" (click)="salvar();">Salvar</ion-button>
    </ion-col>
    <ion-col class="ion-text-left" *ngIf="grupo.id != 0">
      <ion-button color="danger" (click)="excluir();">Excluir</ion-button>
    </ion-col>    
  </ion-row>



</ion-content>
