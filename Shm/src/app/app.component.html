<ion-fab vertical="bottom" horizontal="start" slot="fixed" class="hide" id="btnMenuHide">
  <div class="hideMenu2-np">
    <ion-button color="primary" (click)="hideMenu();">
      <ion-icon [attr.name]="txtIconMenu"></ion-icon>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
  </div>
</ion-fab>

<ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="nomeLogado != ''">
  <ion-fab-button>
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-button color="secondary">
      {{nomeLogado}}
    </ion-button>
    <ion-button color="tertiary" (click)="sair();">
      Sair
    </ion-button>
  </ion-fab-list>
</ion-fab>

<ion-app [class.dark-theme]="dark">


  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-card class="card-center">

          <img id="img-logo" src="assets/img/appicon.png" />

          <ion-header>
            <ion-card-title>Shm</ion-card-title>
          </ion-header>
        </ion-card>

        <ion-list lines="none">
          <ion-list-header>
            Configurações
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="usuarios" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>
                Usuários
              </ion-label>
            </ion-item>
            <ion-item routerLink="grupos" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="people-outline"></ion-icon>
              <ion-label>
                Grupos
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>


        <button (click)="checkLogin();" id="checkLogin" style="display:none;">LOGIN CHECK</button>



      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
